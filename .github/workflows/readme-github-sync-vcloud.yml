name: Sync vcloud.yaml to ReadMe
on:
  push:
    branches:
      - main
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: readmeio/github-readme-sync@v2
        with:
          readme-oas-key: ${{ secrets.ReadmeIoVociApiKey }}:62c49e241e17ce004060ea25
          oas-file-path: ./vcloud.yaml
